<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home Decor</title>
    <link rel="stylesheet" href="home-living.css" />
    <link rel="stylesheet" href="navbar.css">
    <link rel="shortcut icon" href="./asset/STYLE UP-PhotoRoom.png" type="image/png">
</head>
<body>
    <div id="navbar">
        <div>
            <img onclick="homePage()" class="logo" src="./asset/STYLE UP-PhotoRoom.png" alt="SmartShop Logo">
        </div>
        <div id="products_page">
            <div>MEN</div>
            <div>WOMEN</div>
            <div>KIDS</div>
            <div>HOME & LIVING</div>
        </div>
        <div>
            <input type="text" name="search" id="search-bar" placeholder="Search for products, brands & more">
        </div>
        <div id="login_Status"></div>
    </div>

    <div id="invite">
        <div><img src="https://w1.pngwing.com/pngs/226/799/png-transparent-rupee-symbol-indian-rupee-sign-currency-symbol-money-orange-area-logo-thumbnail.png" alt=""></div>
        <div><p>Invite friends to SmartShop's EORS & get up to ₹150 SmartShopCash for every person who visits</p></div>
        <button>Invite Now</button>        
    </div>

    <div id="sortbypriceAndName">
        <select id="sort" onChange="sortByGivenOptions()">
            <option value="">Sort By: Price & Discount</option>
            <option value="Ascending">Sort By:Price: Low to High</option>
            <option value="Descending">Sort By:Price: High to Low</option>
            <option value="Discount">Sort By: Better Discount</option>
        </select>
        <select id="sortNames" onChange="sortByNames()">
            <option value="">Sort By: Names</option>
            <option value="Ascending">Sort By:Ascending Order</option>
            <option value="Descending">Sort By:Descending Order</option>
        </select>
        <select id="filter" onChange="filterByGivenOptions()">
            <option value="">Filter By: Brand</option>
            <option value="Marvel">Filter By: Brand :Marvel</option>
            <option value="Aura">Filter By: Brand: Aura</option>
            <option value="Saral Home">Filter By: Brand: Saral Home</option>
        </select>
    </div>

    <!-- ✅ MISSING PRODUCT CONTAINER ADDED BACK -->
    <div id="container"></div>

    <footer style="text-align:center; padding:12px; font-size:14px; background:#f8f8f8; margin-top:20px; color:#505050;">
        © 2025 SmartShop — All Rights Reserved
    </footer>

    <script src="home-living.js"></script>
    <script src="search-algo.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
